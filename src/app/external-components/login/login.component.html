<div class="h-screen flex">
  <div
    class="hidden lg:flex w-full lg:w-1/2 login_img_section justify-around items-center"
  >
    <div class="bg-black opacity-20 inset-0 z-0"></div>
  </div>
  <div
    class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8"
  >
    <div class="w-full px-8 md:px-100 lg:px-100">
      <app-card cardTitle="Bienvenido">
        <app-input-text
          inputId="email"
          inputTitle="Correo"
          inputPlaceHolder="Ingrese correo"
          inputType="text"
          svgUrl="assets/svg/envelope-solid.svg"
          (send)="formLogin.get('email')?.setValue($event)"
        ></app-input-text>
        <app-input-text
          inputId="password"
          inputTitle="Contraseña"
          inputPlaceHolder="Ingrese contraseña"
          inputType="password"
          svgUrl="assets/svg/lock-solid.svg"
          (send)="formLogin.get('password')?.setValue($event)"
          svgUrlAccion="assets/svg/eye-solid.svg"
        ></app-input-text>
        <app-input-button
          inputTitle="Ingresar"
          svgUrl="assets/svg/arrow-right-solid.svg"
          (click)="ingresar();"

        ></app-input-button>

        <div class="flex justify-between mt-4">
          <span class="text-sm ml-2 text-coloresPer-icon cursor-pointer hover:-translate-y-1 duration-500 transition-all" (click)="redireccionar('recover-password')">¿Has olvidado tu contraseña?</span>
          <a href="javascript:void(0);" (click)="redireccionar('registrar-usuario')" class="text-sm ml-2 text-coloresPer-icon cursor-pointer hover:-translate-y-1 duration-500 transition-all">¿Aún no tienes una cuenta?</a>
        </div>
      </app-card>
    </div>
  </div>
  <app-modal-actions
    [visible]="modalAccionesVisible"
    title=""
    [svgUrl]="svg"
    [descripcion]="mensaje"
    (close)="modalAccionesVisible=false"
    [confirmacion]="confirmacion"
    size="w-96"
  ></app-modal-actions>
</div>
