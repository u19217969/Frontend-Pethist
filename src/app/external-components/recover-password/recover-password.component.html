<div class="h-screen flex">
  <div
    class="hidden lg:flex w-full lg:w-1/2 restaurar_img_section justify-around items-center"
  >
    <div class="bg-black opacity-20 inset-0 z-0"></div>
  </div>
  <div
    class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8"
  >
    <div class="w-full px-8 md:px-32 lg:px-24">
      <app-card cardTitle="¿Olvidaste tu contraseña?">
        <p class="mb-4 text-sm text-gray-700">
          Lo entendemos, pasan cosas. ¡Simplemente ingrese su dirección de
          correo electrónico a continuación y le enviaremos un enlace para
          restablecer su contraseña!
        </p>
        <app-input-text
          inputId="correo"
          inputTitle="Correo"
          inputPlaceHolder="Ingrese correo"
          inputType="text"
          svgUrl="assets/svg/envelope-solid.svg"
          (send)="formRecuperarPassword.get('correo')?.setValue($event)"
        ></app-input-text>
        <app-input-button
          inputTitle="Restablecer contraseña"
          svgUrl="assets/svg/arrow-right-solid.svg"
          (click)="enviarCorreo()"
        ></app-input-button>
        <div class="flex justify-between mt-4">
          <span
            class="text-sm ml-2 text-coloresPer-icon cursor-pointer hover:-translate-y-1 duration-500 transition-all"
            (click)="redireccionar('registrar-usuario')"
            >Crear una cuenta</span
          >
          <a
            href="javascript:void(0);"
            (click)="redireccionar('login')"
            class="text-sm ml-2 text-coloresPer-icon cursor-pointer hover:-translate-y-1 duration-500 transition-all"
            >¿Ya tienes una cuenta? ¡Ingresa!</a
          >
        </div>
      </app-card>
    </div>
  </div>
</div>
<app-modal-actions
    [visible]="modalAccionesVisible"
    title=""
    [svgUrl]="svg"
    [descripcion]="mensaje"
    (close)="modalAccionesVisible = false"
    size="w-96"
  ></app-modal-actions>
