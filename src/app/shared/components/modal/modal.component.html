<section *ngIf="visible">
  <div
    class="fixed top-0 left-0 flex h-full min-h-screen w-full items-center justify-center bg-black bg-opacity-60"
  >
    <div
    [class]="size" [ngStyle]="{ 'background-color': colormodal}"
    class="overflow-auto max-w-[870px] max-h-[550px] rounded-[20px]"
    >
    <div class="mt-3 pl-9 pr-8 flex justify-between items-center">
      <div class="grid grid-cols-10 mt-4" style="margin-bottom: 1rem;">
        <p class="col-span-8 subtitulo">{{title}}</p>
      </div>
      <button (click)="close.emit()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
        <img class="w-4" src="assets/svg/xmark-solid.svg" alt="" />
      </button>
    </div>
    <div class="ml-8 mr-8 mb-5">
      <ng-content></ng-content>
    </div>
    </div>
  </div>
</section>
