<div  *ngIf="visible" class="overflow-auto fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
  <div [class]="size" class="overflow-auto bg-white rounded-md w-[30rem]">
    <div class="mt-3 pl-9 pr-8 flex justify-between items-center">
      <div class="grid grid-cols-10 mt-4" style="margin-bottom: 1rem;">
        <p class="col-span-8 subtitulo">{{title}}</p>
      </div>
    </div>
    <div class="p-1 mb-5">
      <div class="flex justify-center">
        <img class="w-1/3" [src]="svgUrl" alt="" />
      </div>
      <p class="descripcion text-lg px-2 pt-8 pb-2">{{descripcion}}</p>
      <div class="flex justify-center">
        <div class="w-1/4" *ngIf="confirmacion">
          <app-input-button-modal
            type="white"
            typeColorText="blue-400"
            inputTitle="Cancelar"
            (click)="close.emit()"
          ></app-input-button-modal>
        </div>
        <div class="w-1/4 ml-2" *ngIf="confirmacion">
          <app-input-button-modal
            type="blue"
            typeColorText="white"
            inputTitle="Aceptar"
            (click)="eliminar()"
          ></app-input-button-modal>
        </div>
        <div class="w-1/4 ml-2" *ngIf="!confirmacion">
          <app-input-button-modal
            type="blue"
            typeColorText="white"
            inputTitle="Aceptar"
            (click)="cerrarModal()"
          ></app-input-button-modal>
        </div>
      </div>
    </div>
  </div>
</div>
