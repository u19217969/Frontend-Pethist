
<aside class="w-64" aria-label="Sidebar">
  <button
    (click)="onToggleClose()"
    type="button"
    data-drawer-dismiss="drawer-navigation"
    aria-controls="drawer-navigation"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.6 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
  >
    <svg
      aria-hidden="true"
      class="w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
  <div id="profile" class="space-y-3 mt-10">
    <img
      src="assets/images/img6.png"
      alt="Avatar user"
      class="w-10 md:w-16 rounded-full mx-auto"
    />
    <div>
      <h2 class="font-medium text-xs md:text-sm text-center text-amber-800">
        {{ datosUsuario.nombre }}
      </h2>
      <p class="text-xs text-gray-500 text-center">
        {{ datosUsuario.nombreTipo }}
      </p>
    </div>
  </div>
  <div class="py-4 overflow-y-auto">
    <ul class="space-y-2" *ngFor="let item of listaMenu; let i = index">
      <li *ngIf="item.acceso">
        <a
          href="javascript:void(0);"
          (click)="mostrarHijo(i)"
          class="flex items-center p-2 text-base font-medium text-coloresPer-navcontainter py-2 px-2 hover:bg-coloresPer-icon hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out"
        >
          <svg
            class="w-6 h-6 fill-current inline-block"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            ></path>
          </svg>
          <span class="ml-3">{{ item.nombre }}</span>
        </a>
        <ul
          id="dropdown-example"
          [class]="item.seleccion ? '' : 'hidden'"
          class="py-2 space-y-2"
        >
          <li *ngFor="let itemHijo of item.usuarioAccesoHijo">
            <a href="javascript:void(0);" *ngIf="itemHijo.acceso"
            (click)="redireccionar(itemHijo.url)"
              class="flex items-center w-full p-2 text-base font-medium text-coloresPer-icon pl-11 py-2 px-2 hover:bg-coloresPer-icon  hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out"
              >{{ itemHijo.nombre }}</a
            >
          </li>
        </ul>
      </li>
      <li *ngIf="listaMenu.length - 1 === i">
        <a
          href="javascript:void(0);"
          (click)="cerrarSesion()"
          class="flex items-center p-2 text-base font-medium text-coloresPer-navcontainter py-2 px-2 hover:bg-coloresPer-icon hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out"
        >
          <svg
            aria-hidden="true"
            class="w-6 h-6 fill-current inline-block"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm-1 9v-1h5v2H5a1 1 0 01-1-1zm7 1h4a1 1 0 001-1v-1h-5v2zm0-4h5V8h-5v2zM9 8H4v2h5V8z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="flex-1 ml-3 whitespace-nowrap">Cerrar sesi√≥n</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
