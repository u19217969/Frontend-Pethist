<div class="h-full bg-gray-200 p-8 ">
  <div class="bg-white rounded-lg shadow-xl pb-8">
      <div x-data="{ openSettings: false }" class="absolute right-12 mt-4 rounded">
          <button class="border border-gray-400 p-2 rounded text-gray-300 hover:text-gray-300 bg-gray-100 bg-opacity-10 hover:bg-opacity-20" title="Settings">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
              </svg>
          </button>
          <div x-show="openSettings" class="bg-white absolute right-0 w-40 py-2 mt-1 border border-gray-200 shadow-2xl" style="display: none;">
              <div class="py-2 border-b">
                  <p class="text-gray-400 text-xs px-6 uppercase mb-1">Settings</p>
                  <button class="w-full flex items-center px-6 py-1.5 space-x-2 hover:bg-gray-200">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                      </svg>
                      <span class="text-sm text-gray-700">Share Profile</span>
                  </button>
                  <button class="w-full flex items-center py-1.5 px-6 space-x-2 hover:bg-gray-200">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
                      </svg>
                      <span class="text-sm text-gray-700">Block User</span>
                  </button>
                  <button class="w-full flex items-center py-1.5 px-6 space-x-2 hover:bg-gray-200">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                      <span class="text-sm text-gray-700">More Info</span>
                  </button>
              </div>
              <div class="py-2">
                  <p class="text-gray-400 text-xs px-6 uppercase mb-1">Feedback</p>
                  <button class="w-full flex items-center py-1.5 px-6 space-x-2 hover:bg-gray-200">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                      </svg>
                      <span class="text-sm text-gray-700">Report</span>
                  </button>
              </div>
          </div>
      </div>
      <div class="w-full h-[250px]">
          <img src="https://vojislavd.com/ta-template-demo/assets/img/profile-background.jpg" alt="" class="w-full h-full rounded-tl-lg rounded-tr-lg">
      </div>
      <div class="flex flex-col items-center -mt-20">
          <img src="assets/images/img6.png" class="w-40 border-4 border-white rounded-full" alt="">
          <div class="flex items-center space-x-2 mt-2">
              <p class="text-2xl">{{usuarioMantenimiento.nombreUsuario}}</p>
              <span class="bg-blue-500 rounded-full p-1" title="Verified">
                  <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-100 h-2.5 w-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path>
                  </svg>
              </span>
          </div>
          <p class="text-gray-700">{{usuarioMantenimiento.nombreTipoUsuario}}</p>
          <!--<p class="text-sm text-gray-500">{{usuarioMantenimiento.login}}</p>-->
      </div>
  </div>

  <div class="my-4 flex flex-col 2xl:flex-row space-y-4 2xl:space-y-0 2xl:space-x-4 ">
      <div class="w-full flex flex-col 2xl:w-1/3">
          <div class="flex-1 bg-white rounded-lg shadow-xl p-8 mb-5">
              <h4 class="text-xl text-gray-900 font-bold">Informaci√≥n personal</h4>
              <div class="grid grid-cols-12 gap-4 m-auto">
                <app-input-select
                  inputId="tipoDocumentoModal"
                  class="sm:col-span-12 md:col-span-3 lg:col-span-2 xl:col-span-2 col-span-full"
                  [inputValor]="usuarioMantenimiento.nombreTipoDocumento!"
                  inputTitle="Tipo Documento"
                  [options]="listaTipoDocumento"
                  (send)="formMantenimientoUsuario.get('idTipoDocumento')?.setValue($event.idMaestro)"
                ></app-input-select>
                <app-input-text
                  class="sm:col-span-12 md:col-span-3 lg:col-span-2 xl:col-span-2 col-span-full"
                  inputId="nroDocumentoModal"
                  inputTitle="Nro documento"
                  [inputValor]="usuarioMantenimiento.nroDocumento!"
                  inputPlaceHolder="Ingrese nro documento"
                  inputType="text"
                  (send)="formMantenimientoUsuario.get('nroDocumento')?.setValue($event)"
                ></app-input-text>
                <app-input-text
                  class="sm:col-span-12 md:col-span-6 lg:col-span-8 xl:col-span-8 col-span-full"
                  inputId="nombre"
                  inputTitle="Nombre completo"
                  [inputValor]="usuarioMantenimiento.nombreUsuario!"
                  inputPlaceHolder="Ingrese nombre completo"
                  inputType="text"
                  (send)="formMantenimientoUsuario.get('nombreUsuario')?.setValue($event)"
                ></app-input-text>
               <!-- <app-input-text
                  class="sm:col-span-12 md:col-span-3 lg:col-span-3 xl:col-span-3 col-span-full"
                  inputId="login"
                  inputTitle="Login"
                  [inputValor]="usuarioMantenimiento.login!"
                  inputPlaceHolder="Ingrese login"
                  inputType="text"
                  (send)="formMantenimientoUsuario.get('login')?.setValue($event)"
                ></app-input-text>-->
                <app-input-text
                  class="sm:col-span-12 md:col-span-3 lg:col-span-3 xl:col-span-3 col-span-full"
                  inputId="clave"
                  inputTitle="Clave"
                  inputPlaceHolder="Ingrese clave"
                  inputType="password"
                  (send)="formMantenimientoUsuario.get('clave')?.setValue($event)"
                ></app-input-text>
                <app-input-text
                  class="sm:col-span-12 md:col-span-3 lg:col-span-3 xl:col-span-3 col-span-full"
                  inputId="correo"
                  inputTitle="Correo"
                  [inputValor]="usuarioMantenimiento.correo!"
                  inputPlaceHolder="Ingrese correo"
                  inputType="text"
                  (send)="formMantenimientoUsuario.get('correo')?.setValue($event)"
                ></app-input-text>
              </div>
              <div class="flex justify-center mt-5">
                <div class="w-1/4 ml-2">
                  <app-input-button-modal
                    class="opacity-60"
                    *ngIf="!formMantenimientoUsuario.valid"
                    type="blue"
                    typeColorText="white"
                    inputTitle="Actualizar"
                  ></app-input-button-modal>
                  <app-input-button-modal
                    *ngIf="formMantenimientoUsuario.valid"
                    type="blue"
                    typeColorText="white"
                    inputTitle="Actualizar"
                    (click)="actualizarUsuario()"
                  ></app-input-button-modal>
                </div>
              </div>
          </div>
      </div>
  </div>
  <app-modal-actions
    [visible]="modalAccionesVisible"
    title=""
    [svgUrl]="svg"
    [descripcion]="mensaje"
    (close)="modalAccionesVisible=false"
    [confirmacion]="confirmacion"
    size="w-96"
  ></app-modal-actions>
</div>
